<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>صفحه ورود</title>
<style>
  /* ====== تنظیمات عمومی ====== */
  *{
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
    direction: rtl;
    background: #f9f9f9;
  }
  a {
    text-decoration: none;
    color: inherit;
  }

  /* ====== هدر ====== */
  header {
    background-color: #1a237e;
    color: white;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  }
  header .logo {
    font-size: 26px;
    font-weight: bold;
    letter-spacing: 2px;
  }
  nav ul {
    display: flex;
    gap: 25px;
    margin: 0;
    padding: 0;
    list-style: none;
  }
  nav ul li a {
    font-size: 16px;
    font-weight: 600;
    color: white;
    transition: color 0.3s;
  }
  nav ul li a:hover {
    color: #ffca28;
  }
  .btn-login {
  background-color: #ffca28;
  color: #1a237e;
  padding: 8px 18px;
  border-radius: 25px;
  font-weight: bold;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s;
}
.btn-login:hover {
  background-color: #ffc107cc;
}

  /* ====== فرم ورود ====== */
  .login-container {
    background: #fff;
    padding: 40px 50px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    max-width: 400px; width: 100%;
    margin: 60px auto; /* فاصله از هدر */
    text-align: right;
  }
  h2 {
    margin: 0 0 30px;
    color: #1a237e;
    font-weight: 900;
    text-align: center;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #444;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 20px;
    border: 1.8px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    outline-color: #ffca28;
    transition: border-color 0.3s;
  }
  input:focus {
    border-color: #ffca28;
  }
  button {
    width: 100%;
    background: #ffca28;
    border: none;
    padding: 12px 0;
    border-radius: 30px;
    font-size: 18px;
    font-weight: 700;
    color: #1a237e;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(255,202,40,0.6);
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #ffc107cc;
  }
  p {
    margin-top: 10px;
    font-size: 14px;
    color: #555;
    text-align: center;
  }
  p a {
    color: #1a237e;
    font-weight: 700;
    text-decoration: none;
  }
  p a:hover {
    text-decoration: underline;
  }

  /* ====== فوتر ====== */
  footer {
    background-color: #1a237e;
    color: white;
    text-align: center;
    padding: 20px 10px;
    margin-top: 40px;
  }
  footer a {
    color: #ffca28;
    margin: 0 5px;
    text-decoration: none;
  }
  footer a:hover {
    text-decoration: underline;
  }
  section.education h3 {
  font-size: 32px;
  margin-bottom: 25px;
  font-weight: 900;
}
  section.education p {
  font-size: 18px;
  max-width: 700px;
  margin: 0 auto 30px;
  line-height: 1.5;
}
</style>
</head>
<body>

<!-- هدر -->
<header>
  <div class="logo">جیک جیکستون</div>
  <nav>
    <ul>
       <li><a href="صفحه ی اول سایت.html">خانه</a></li>
            <li><a href="پرندگان بومی .html">پرندگان بومی</a></li>
            <li><a href="پرندگان زینتی.html">پرندگان زینتی</a></li>
            <li><a href="محصولات.html">محصولات</a></li>
            <li><a href="آموزش و نگه داری.html">آموزش و نگهداری</a></li>
            <li><a href="درباره ی ما.html">درباره ی ما</a></li>
    </ul>
  </nav>
  <a href="صفحه لاگین.html" class="btn-login">عضویت / ورود</a>
</header>

<!-- فرم ورود -->
<div class="login-container">
  <h2>ورود به حساب کاربری</h2>
  <form action="#" method="post">
    <label for="username">نام کاربری</label>
    <input type="text" id="username" name="username" placeholder="نام کاربری خود را وارد کنید" required />
    <label for="password">رمز عبور</label>
    <input type="password" id="password" name="password" placeholder="رمز عبور خود را وارد کنید" required />
    <button type="submit">ورود</button>
  </form>
  <p>حساب کاربری ندارید؟ <a href="#">ثبت نام</a></p>
</div>

<!-- فوتر -->
<footer>
</section>
<section class="education">
  <h3>آموزش و نگه داری</h3>
  <p>با استفاده از کلیپ ها آموزشی ما پرندگان خود را در بهترین حالت ببینید</p>
</section>
</footer>

</body>
</html>
